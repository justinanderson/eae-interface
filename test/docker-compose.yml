version: '3'
services:
    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=opal
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017

    cache:
        image: emalgorithm/opalcache:latest
        depends_on:
            - mongodb
        links:
            - mongodb
        ports:
            - 8080:8080
        volumes:
            - ./opal.cache.config.js:/usr/app/config/opal.cache.config.js

    tests:
        build:
            context: ..
            dockerfile: ./test/Dockerfile
        depends_on:
            - mongodb
            - cache
        links:
            - mongodb
            - cache
        ports:
            - 80:80

version: '3'
services:
    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=opal
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017

    algoservice:
        image: aoehmich/opal-algoservice:latest
        ports:
            - 3000:3000

    tests:
        build:
            context: ..
            dockerfile: ./test/Dockerfile
        depends_on:
            - mongodb
            - algoservice
        links:
            - mongodb
            - algoservice
        ports:
            - 80:80

